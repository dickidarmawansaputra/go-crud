<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">GO CRUD</a>
        </div>
    </nav>
    <div class="container my-5">
        <div class="d-flex justify-content-between">
            <h3>List Employee</h3>
            <a href="/employee/create" class="btn btn-sm btn-primary">Add Data</a>
        </div>
        <table class="table table-bordered my-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>NPWP</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range $index, $employee := .employees }}
                <tr>
                    <td>{{ $employee.Name }}</td>
                    <td>{{ $employee.NPWP }}</td>
                    <td>{{ $employee.Address }}</td>
                    <td class="text-center">
                        <a href="/employee/update?id={{ $employee.Id }}" class="btn btn-sm btn-warning">Update</a>
                        <a href="/employee/delete?id={{ $employee.Id }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
